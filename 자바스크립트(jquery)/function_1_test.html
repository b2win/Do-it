<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	var count = 0;

	myFnc();

	function myFnc() {
		count++;
		document.write("hello" + count, "<br>");
	}

	myFnc();

	var theFcn = function() {
		count++;
		document.write("bye" + count, "<br>");
	}

	theFcn();

</script>
</head>
<body>
</body>
</html>
