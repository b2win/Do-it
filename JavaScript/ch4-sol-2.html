<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">	
	<title>3의 배수 찾기</title>
	<style>
		body {
			font-size:1.2em;
			font-weight:bold;
			text-align:center;
		}
	</style>
</head>
<body>	
	<h1>3의 배수 찾기</h1>
	<script>
		var number = 0;
		for(i = 1; i <= 100; i++) {
			if(i % 3 == 0) {
				number ++;
				document.write(number + " ,");
			}
		}                                                                                                                    
		document.write("<br>" + "3의 배수의 갯수 : " + number);
	</script>
</body>
</html>
