<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">	
	<title>짝수일까 홀수일까?</title>
	<style>
		body {
			font-size:1.2em;
			font-weight:bold;
			text-align:center;
		}
	</style>
</head>
<body>	
	<h1>짝수일까 홀수일까?</h1>
	<script>
		var contents = prompt("숫자를 입력하세요 :");
		if(contents % 2 == 0) {
			document.write(contents+"는 짝수 입니다.");
		} else {
			document.write(contents+"는 홀수 입니다.");
		}
	</script>
</body>
</html>
